<!doctype html>
<html lang="{{site.lang}}" data-color-mode="auto" data-light-theme="light" data-dark-theme="dark_dimmed">

<head>
  <meta charset="utf-8">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" href="favicon.ico" sizes="any">

  <link rel="stylesheet" href="https://unpkg.com/@primer/css/dist/primer.css">
  <link rel="stylesheet" href="assets/css/custom.css">
</head>

<body class="{% if page.body-style %}{{ page.body-style }}{% else %}p-5{% endif %}">
  <main class="{% if page.main-style %}{{ page.main-style }}{% else %}container-md markdown-body{% endif %}">
    {{ content }}
    <p><small class="f5">Newsletter powered by <a href="https://tinyletter.com">TinyLetter</a></small></p>
<p><small class="f5">Podcast powered by <a href="https://pglevy.github.io/linkinbio/">my imagination</a></small></p>
  </main>
  <script src="assets/js/main.js"></script>
</body>

</html>
